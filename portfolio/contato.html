    <header>

                <li><a href="contato.html" class="contato-btn">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p class="observacao">Entrarei em contato assim que possível. Enquanto isso, fique à vontade para explorar minha aba de projetos e acompanhar minha trajetória pelo LinkedIn.</p>

        </section>
    </main>
